<div class="dashboard-container">
    <div class="section">
      <div class="section-title">Car Search</div>
      <form class="search-form">
        <div class="form-group">
          <label for="make">Make</label>
          <input id="make" type="text" placeholder="Enter car make" />
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <input id="model" type="text" placeholder="Enter car model" />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input id="price" type="number" min="0" placeholder="Enter car price" />
        </div>
        <div class="form-group">
          <label for="dateOfFabrication">Date of Fabrication</label>
          <input id="dateOfFabrication" type="date" placeholder="Enter date of fabrication" />
        </div>
        <div class="form-group">
          <label for="fuelType">Fuel Type</label>
          <input id="fuelType" type="text" placeholder="Enter fuel type" />
        </div>
        <div class="form-group">
          <label for="kilometers">Kilometers</label>
          <input id="kilometers" type="number" min="0" placeholder="Enter kilometers driven" />
        </div>
        <div class="form-group">
          <label for="horsePower">Horsepower (HP)</label>
          <input id="horsePower" type="number" min="0" placeholder="Enter horsepower" />
        </div>
        <div class="button-container">
          <button type="submit" class="action-button">Search</button>
        </div>
      </form>
    </div>
  </div>
